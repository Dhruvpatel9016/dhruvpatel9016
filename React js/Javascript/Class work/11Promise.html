<script>
    //Promise : Promise are used to hendle asynchronous operations in Javascript.They are easy to manage when dealing with multiple asynchronous operations

    const Mypro = new Promise((resolve,reject)=>{
        const a = 1
        const b = 10
        if(a==b)
        {
            resolve("uccess");
        }
        else{
            reject("No match found");
        }
    }).then((res)=>{
        console.log(res);
    }).catch((Error)=>{
        console.log(Error);
    })
</script>
