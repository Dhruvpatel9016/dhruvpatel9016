<script>
    // closure : inner function can access variable and paremeters of an outer function (hower, cannot access arguments objects of outer function)

    function Outer()
    {
        let count=0;
        function Inner()
        {
            return count+=1
        }
        return Inner;
    }
    const data = Outer();
    console.log(data());
    console.log(data());
    console.log(data());

    function Test()
    {
        let a = "Welcome Test"
        function foo()
        {
            return a;
        }
        return foo;
    }
    const x = Test();
    console.log(x());
</script>
