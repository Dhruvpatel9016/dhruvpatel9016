<script>
    let arr=["Apple","Orange","Kiwi"]
    // console.log(arr);
    // console.log(arr[1]);
    // console.log(arr[2]);

    // loop
    // arr.forEach(element => {
    //     console.log(element);
    // })

    // length
    console.log(arr.length);

    // push : Add value at the end of an array
    arr.push("Mango")
    console.log(arr);

    // pop : Remove value at the end of an array
    arr.pop()
    console.log(arr);

    // unshift : Add value at the beigining of an array
    arr.unshift("cherry")
    console.log(arr);

    // shift : Remove value at the beigining of an array
    arr.shift()
    console.log(arr);

    // indexof
    console.log(arr.indexOf("Kiwi"));

    console.log(Array.from("Hello"));

</script>
