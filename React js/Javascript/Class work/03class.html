<script>
    // class : templatefor javascript object
    // object : is a instance of class which allocates class memory

    class MyClass{
        constructor(name,age)
        {
            this.name = name;
            this.age = age
        }
    }

    // object 
    const obj = new MyClass("tops",17);
    console.log(obj.name);
    console.log(obj.age);

    class NewClass
    {
        constructor(fname,lname)
        {
            this.fname = "tops"
            this.lname = "technologies"
        }
    }
    const data = new NewClass();
    console.log(data);
    console.log(data.fname);
    console.log(data.lname);
</script>
