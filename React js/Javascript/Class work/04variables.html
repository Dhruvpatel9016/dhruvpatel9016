<script>
    // var : re-declaration and re-assign both allowed
    var a =12;
    console.log(a);
    a = "hello" //re-assign
    console.log(a);
    var a =45;  //re-declaration
    console.log(a);

    //let : re-assign allowed but re-declaration not allowed
    let b = 12;
    console.log(b);
    b = "good day" //re-assign
    console.log(b);
    // let b = 78; //re-declaration
    // console.log(b); 

    // const : re-declaration and re-assign both not allowed
    const c = "const value"
    console.log(c);
    // c = 56; //re-assign
    // console.log(c);
    // const c = 85;  //re-declaration 
    // console.log(c); 
    
</script>
