<script>
    // function = is block of code
    function myfunc()
    {
        console.log("this is simple function");
    }
    myfunc();

    // function with para 
    function name(fname,lname)
    {
        console.log("my first name is "+fname);
        console.log("my last name is "+lname);
    }
    name("tops","tech");

    // function with default para
    function foo(country="india")
    {
        console.log("my country name is "+country);
    }
    // foo();
    // foo("canada");
    foo(null);

    // return
    function addition(num1,num2)
    {
        return num1+num2;
    }
    console.log(addition(4,5));
    
</script>
